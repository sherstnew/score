<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Score</title>
</head>
<body>
  <div class="scoreboard">
    <div class="pfvlogo">
      <img src="./images/pfv.png" alt="PFV" class="pfv">
    </div>
    <div class="teamlogos">
      <img src="./images/teamlogos/academy.png" alt="" class="teamlogo" id="logo_a">
      <img src="./images/teamlogos/none.png" alt="" class="teamlogo" id="logo_b">
    </div>
    <div class="names">
      <div class="name" id="name_a">Академия</div>
      <div class="name" id="name_b">Команда Б</div>
    </div>
    <div class="timeouts">
      <div class="timeout timeout-hidden" id="timeout_a">Тайм-аут</div>
      <div class="timeout timeout-hidden" id="timeout_b">Тайм-аут</div>
    </div>
    <div class="live_score">
      <div class="sets">
        <div class="set" id="set_a">0</div>
        <div class="set" id="set_b">0</div>
      </div>
      <div class="points">
        <div class="point" id="point_a">0</div>
        <div class="point" id="point_b">0</div>
      </div>
      <div class="indicators">
        <div class="indicator" id="indicator_a"></div>
        <div class="indicator" id="indicator_b"></div>
      </div>
    </div>
  </div>
  <div class="tablo">
  </div>
</body>
</html>
