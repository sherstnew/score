<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Score</title>
</head>
<body>
  <div class="score">
    <div class="pfvlogo">
      <img src="./images/pfv.png" alt="PFV" class="pfv">
    </div>
    <div class="teamlogos">
      <img src="./images/academy.png" alt="" class="teamlogo">
      <img src="./images/istina.png" alt="" class="teamlogo">
    </div>
    <div class="names">
      <div class="name" id="name_a">Десна-Академия</div>
      <div class="name" id="name_b">Истина</div>
    </div>
    <div class="live_score">
      <div class="sets">
        <div class="set" id="set_a">0</div>
        <div class="set" id="set_b">0</div>
      </div>
      <div class="points">
        <div class="point" id="point_a">0</div>
        <div class="point" id="point_b">0</div>
      </div>
    </div>
  </div>
</body>
</html>
